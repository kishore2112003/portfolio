      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== CONTACT ====================-->
         <section class="contact section">
            <div class="contact_container container grid">
                <h2 class="Section_title flex">
                    Let'S Talk <br>
                    About Your Project
                </h2>
        
                <div class="contact_page container grid">
                    <form id="contact-form" class="contact_form grid">
                        <div class="contact_group grid">
                            <div class="contact_box">
                                <input type="text" name="user_name" id="name" required placeholder="Write your names" class="contact_input">
                                <label for="name" class="contact_label">First Name</label>
                            </div>
        
                            <div class="contact_box">
                                <input type="email" name="user_email" id="email" required placeholder="Write your email" class="contact_input">
                                <label for="email" class="contact_label">Email Address</label>
                            </div>
                        </div>
                        
                        <div class="contact_box contact_area">
                            <textarea name="user_message" id="message" required placeholder="Write your message" class="contact_input"></textarea>
                            <label for="message" class="contact_label">Message</label>
                        </div>

                        <div class="sent_btn">
                        <button type="submit" class="contact_send button">Send Message</button>
                        </div>
                       
                        <p class="contact_message" id="contact-message"></p>
                        
                    </form>
                </div>
            </div>
        </section>
        
      </main>
